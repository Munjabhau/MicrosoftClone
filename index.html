<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Microsoft – Cloud, Computers, Apps &amp; Gaming</title>
  </head>
  <body>
    <div class="container mx-auto">
      <div class="navbar flex justify-between items-center p-4">
        <div class="flex justify-center items-center md:order-2">
          <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
          </div>
          <div class="search md:hidden w-4 mr-6"><img src="assests/search.svg"></div>
        </div>
        <div class="logo text-center flex md:order-1">
          <div class="p-4"><img class="w-[50%]" src="assests/icon.png" alt="" /></div>
          <div
            class="features absolute w-fit md:static md:w-auto bg-gray-200 md:bg-white inset-0 md:flex md:mx-4 md:space-x-2 -translate-x-96 md:translate-x-0"
          >
            <div class="fitem">Microsoft 365</div>
            <div class="fitem">Office</div>
            <div class="fitem">Windows</div>
            <div class="fitem">Surface</div>
            <div class="fitem">Xbox</div>
            <div class="fitem">Support</div>
          </div>
        </div>
        <div class="cart text-center md:order-3 flex">
          <div class="search hidden md:block mr-6">All Microsoft </div>
          <img class="w-4 mr-4" src="assests/search.svg" alt="">
          <div>cart Account</div>
        </div>
      </div>
      <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2] mx-2">
        <div
          class="left flex flex-col justify-center items-center md:items-baseline py-12"
        >
          <h1 class="text-2xl font-medium md:text-4xl mx-5">
            Surface Laptop Studio
          </h1>
          <p class="w-3/4 mx-5 text-center md:text-left">
            Premium Office apps, extra cloud storage, advanced security, and
            more – all in one convenient subscription
          </p>
          <button class="text-white bg-black px-4 py-2 my-6 font-bold mx-5">
            Shop Now>
          </button>
        </div>
        <div class="right">
          <img class="w-48" src="assests/mobile1.JPG" alt="" />
        </div>
      </div>
      <div class="promo space-y-6 flex flex-col lg:flex-row">
        <div class="item flex items-center mx-4 space-x-2 mt-6">
          <img src="assests/365.webp" alt="">
          <span class="font-bold">Choose your Microsoft 365</span>
        </div>
        <div class="item flex items-center mx-4 space-x-2">
          <img src="assests/surface.webp" alt="">
          <span class="font-bold">Explore Surface devices</span>
        </div>
        <div class="item flex items-center mx-4 space-x-2">
          <img src="assests/xbox.webp" alt="">
          <span class="font-bold">Buy Xbox games</span>
        </div>
        <div class="item flex items-center mx-4 space-x-2">
          <img src="assests/11.webp" alt="">
          <span class="font-bold">Get Windows 11</span>
        </div>
      </div>
    </div>
  </body>
</html>
